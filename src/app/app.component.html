<div class="demo-form-wrapper">
  <button (click)="showChanges()">Show Template Changes</button>
<!-- TEMPLATE DRIVEN FORM -->
  <mat-card class="template-forms">
    <form #templateForm="ngForm">
      <div class="form-name">Template Forms</div>
      <div class="example-container">
        <mat-form-field>
          <input matInput name="template-user" placeholder="Name" [(ngModel)]="templateUserName" />
        </mat-form-field>
        <mat-form-field>
          <input matInput name="template-description" placeholder="Description" [(ngModel)]="templateUserDescription" />
        </mat-form-field>
      </div>

    </form>
  </mat-card>
<!-- REACTIVE FORM -->
  <mat-card class="reactive-forms">
    <div class="form-name">Reactive Forms</div>
    <div class="example-container">
      <form [formGroup]="reactiveForm">
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="userName" />
          <mat-error *ngIf="!reactiveForm.controls['userName'].valid">{{ userNameValidation }}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Info" formControlName="userInfo" />
        </mat-form-field>
        <mat-checkbox matInput type="checkbox" name="toggle-validate" formControlName="toggleValidate" value="on" >Toggle New Validation</mat-checkbox>
        <mat-form-field>
          <mat-select placeholder="Select">
            <mat-option value="option">Option</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </div>
  </mat-card>
</div>
